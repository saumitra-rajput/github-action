name: Deploy Version 2

on: 
    push:
        branches:
            - main
        paths-ignore:
            - readme.md

    
    workflow_dispatch:

jobs:
    Test:
        runs-on: ubuntu-latest

        steps:
            - name: Getting the code from GH Repo
              uses: actions/checkout@v4

            - name: Install Node js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path : ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            
            - name: Install Dependencies
              run: npm ci 

            - name: Run the test
              run: npm run test

            - name: Test Output
              run: echo "Test worked!"

    Build:
        runs-on: ubuntu-latest
        needs: Test
        steps:
            - name: Get code from GH Repo
              uses: actions/checkout@v4

            - name: Install Node
              uses: actions/setup-node@v4
              with:
                node-version: 18
            
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

            - name: Install Dependencies
              run: npm ci

            - name: Build Project
              run: npm run build

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                name: dist-files
                path: dist

    Deploy:
        runs-on: ubuntu-latest
        needs: Build
        steps:
            - name: Download Artifact
              uses: actions/download-artifact@v4
              with:
                name: dist-files
                path: dist
            
            - name: Final output
              run: echo " Build successfull! Good work"

       


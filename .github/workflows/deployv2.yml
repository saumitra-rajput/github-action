name: Deploy Version 2

on: [workflow_dispatch, push]

jobs:
    test1:
        runs-on: ubuntu-latest

        steps:
            - name: Getting the code from GH Repo
              uses: actions/checkout@v4

            - name: Install Node js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            
            - name: Install Dependencies
              run: npm ci 
              # we are usin npm ci because now we have package-lock file in the root directory

            - name: Run the test
              run: npm run test
    test2:
        runs-on: ubuntu-latest
        needs: test1
        steps:
            - name: Job 2 worked!
              run: echo "Hey this is working, that is awesome!"

    test3:
        runs-on: ubuntu-latest
        needs: [test1, test2]
        steps:
            - name: This Test 3 will work after successfully run of test 2
              run: echo "All the jobs were completed, Bravo this worked too!!"
              
